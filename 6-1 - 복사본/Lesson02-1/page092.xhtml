            	<h1 class="curiosity-label text-hide">궁금해요</h1>
				<h2 class="curiosity-title font-dt">가계와 기업이 <br />만나는 시장은 <br />어떠한 <br />모습인가요?</h2>
			</div>
			<div class="col">
				<div class="para">
					시장이라고 하면 사람들은 물건을 사려는 사람과 팔려는 사람이 직접 만나는 전통 시장이나 할인 매장을 많이 떠올린다. 하지만 시장의 종류와 형태는 매우 다양하다.
				</div>
			</div>
        </div>

		<p class="text-dot">가려진 부분을 긁어 보세요.</p>

		<img src="images/page092/tit1.png" class="tit1" width="80" alt="전통 시장" />

		<div class="scratch scratch1" data-bg="images/page092/scratch_on.png"></div>


		<div class="word-bubble">
			<p class="fwd1" style="top: 186px;left: 370px;">예전부터 사람들이 모여 물건을<br /> 사고팔면서 만들어진 시장이다.</p>
			<p class="fwd3 font-mi" style="top: 93px;left: 53px;">시장에 함께<br /> 가볼까?</p>
			<p class="fwd4 font-mi" style="top: 516px;left: 457px;">전통 시장과 할인 매장에서는 <br />생산자와 소비자가 한곳에서 만나 <br />다양한 물건을 사고팔고 있어.</p>

			<div class="scratch scratch2">

			</div>
