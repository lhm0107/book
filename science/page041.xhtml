        <div class="row">
            <div class="col-content">
                <p class="para para-first">온도가 높은 물체 주변의 공기는 가열되어 온도가 높아집니다. 온도가 높아진 공기는 위쪽으로 올라가고 위에 있던 공기는 아래쪽으로 내려옵니다. 이처럼 기체에서도 액체에서와 같이 <span class="font-dt font-weight-bold">대류</span>에 의해 열이 이동합니다.</p>
                <p class="para">실내를 난방할 때 바닥에 놓인 난방기를 켜면 난방기 주변 공기의 온도가 높아집니다. 시간이 지나면 공기가 대류하면서 실내 전체의 공기가 따뜻해집니다.</p>
            </div>
        </div>

        <div class="inter">
            <div class="line up hide"></div>

            <div class="font-ka bubble-left hide">차가운 공기는<br /> 아래쪽으로<br /> 내려옵니다.</div>
