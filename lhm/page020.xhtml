<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />

<body>
<div id="wrap">
	<div class="wrapper">
        <section class="sect-do-explore">
            <header class="sect-hd">
               <strong class="sr-only">탐구해요</strong>
                <h2 class="sect-title">우리나라의 영토와 영해</h2>
            </header>
           <div class="sect-do-content pr0">
               
               <div class="row mt20">
                   <div class="col-auto ">
                        <div id="answerMap" class="position-relative  verify-answer layer-wrp">
                            <img src="images/page020/1.png" width="535" alt="" data-dtext_index="dtext_cls_image" />
                        </div>
                        <div class="dragdrop">
                            <div id="layerDragDrop" class="layer layer-orange">
								<div role="button" class="icon-layer-clse" data-toggle="layerClse">닫기</div>
								<div class="layer-body position-relative">
									<span class="label font-ka">붙임 딱지</span>
									<div class="row">
                                        <div class="col">
                                            <div class="drag-item">
                                                경상북도
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="drag-item">
                                                경상북도
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="drag-item">
                                                경상북도
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="drag-item">
                                                경상북도
                                            </div>
                                        </div>
                                    </div>
								</div>
							</div>
                        </div>
                        <div class="painting-area">
                            <canvas id="draw_016_01" class="draw" data-role="drawing" data-lineWidth="4" data-strokeStyle="#00b050" width="535" height="513"></canvas>
                        </div>
                        <div id="drawHelper" class="layer layer-draw" data-toggle="layerClse">
                            <div class="draw-option">
                                <input id="spectrumInsert2" type="color" value="#00b050" />
                                <div class="colorchart">
                                    <button type="button" title="펜 검은색으로 변경" class="color01 no-style" onclick="changeColorPenDraw('#draw_016_01', '#000000')">색상 변경</button>
                                    <button type="button" title="펜 빨간색으로 변경" class="color02 no-style" onclick="changeColorPenDraw('#draw_016_01', '#ff0000')">색상 변경</button>
                                    <button type="button" title="펜 파란색으로 변경" class="color03 no-style" onclick="changeColorPenDraw('#draw_016_01', '#00b050')">색상 변경</button>
                                    <button type="button" title="펜 노란색으로 변경" class="color04 no-style" onclick="changeColorPenDraw('#draw_016_01', '#fdce54')">색상 변경</button>
                                </div>
                                <div class="linewidth">
                                    <button type="button" title="펜 굵기 변경" class="line1 no-style" onclick="changeLineWidthPenDraw('#draw_016_01', 1)">굵기 변경</button>
                                    <button type="button" title="펜 굵기 변경" class="line2 no-style" onclick="changeLineWidthPenDraw('#draw_016_01', 4)">굵기 변경</button>
                                    <button type="button" title="펜 굵기 변경" class="line3 no-style" onclick="changeLineWidthPenDraw('#draw_016_01', 7)">굵기 변경</button>
                                    <button type="button" title="펜 굵기 변경" class="line4 no-style" onclick="changeLineWidthPenDraw('#draw_016_01', 14)">굵기 변경</button>
                                </div>
                                <div class="btns">
                                    <button type="button" title="펜 쓰기 영역 부분 삭제" class="icon-eraser ml10 mr10" onclick="eraserPenDraw('#draw_016_01',this);">펜 쓰기 영역 부분 삭제</button>
                                    <button type="button" title="펜 쓰기 영역 전체 삭제" class="icon-del" onclick="deletePenDraw('#draw_016_01');">펜 쓰기 영역 전체 삭제</button>
                                </div>
                            </div>
                        </div>
                   </div>
                   <div class="col-auto ml-auto">
                    <button type="button" class="icon-btn-penwrite" title="디교 펜쓰기" data-toggle="layer" data-target="#drawHelper">디교 펜쓰기</button>
                   </div>
               </div>
               
               
            </div>
               <section class="numbering mt40">
                   <b class="num">1</b>
                   <div class="media-body layer-wrp layer-side-chk">
                       <p class="media-title">지도에 우리나라의 영토는 초록색으로 색칠해 보자.</p>
                       <button type="button" title="정답보기" class="icon-btn-chk" data-toggle="layer" data-target="#layer0">정답보기</button>
                        <div id="layer0" class="layer" data-toggle="layerClse">
                            <div class="layer-body">
                                <h4 class="title">예시 답안</h4>
                                
                            </div>
                        </div>
                   </div>
               </section>
               <section class="numbering mt20">
                <b class="num">2</b>
                <div class="media-body">
                    <p class="media-title">지도의 빈칸에 우리나라 영토의 끝이 어디인지 끌어다 넣어 보자.</p>
                    <p class="sample-text fs15 mb10">
                        <span class="label">예시</span>
                        <span>우리나라는 아시아 대륙의 동쪽에 있습니다.</span>
                    </p>
                    <div class="layer-wrp layer-wrp-btm layer-side-chk">
                        <textarea id="textarea_016_01" class="form-control" title="입력"></textarea>
                        <button type="button" title="정답보기" class="icon-btn-chk" data-toggle="layer" data-target="#layer1">정답보기</button>
                        <div id="layer1" class="layer" data-toggle="layerClse">
                            <div class="layer-body">
                                <h4 class="title">예시 답안</h4>
                                <ul class="lst-type-bull">
                                    <li>우리나라는 일본의 서쪽에 있습니다.</li>
                                    <li>우리나라는 중국의 동쪽에 있습니다.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
       </section>
		<!-- paging -->
		<footer id="num" class="font-dt"><b>16</b><span>1</span>국토와 우리 생활</footer>
	</div>

	
</div>
<!-- 써보기 -->

	<div class="modal-content">
		<div class="modal-header">
			<button type="button" title="닫기" class="icon-modal-close" data-dismiss="modal">닫기</button>
			<h2 class="modal-title"><i class="icon-modal-write"></i>숫자로 표현할 수 있는 위치</h2>
		</div>
		<div class="modal-body">
			<div class="text-mark">
                <b class="icon-q"></b>
                <div class="col">
                    빈칸에 우리나라 위치를 나타내는 위도와 경도 값을 끌어다 넣어 보자.
                </div>
            </div>
		</div>
	</div>
</div>
