<div id="wrap">
    <div class="wrapper">
        <div class="content font-dt">
            <p class="text-indent">세계에는 여러 나라가 있으며, 나라마다 자연환경과 인문환경의 영향으로 사람들의 생활 모습이 다양하게 나타난다.</p>
            <div class="intro-question">
                <div class="text-mark">
                    <i class="icon-face-wh"></i>
                    <p class="font-netmarble">참일까? 거짓일까?</p>
                </div>
                <div class="box">
                    다음 그림 속 대화 중에서 참인 것에 ◯표, <span class="text-nowrap">거짓인 것에</span> × 표를 해 보자.
                </div>
            </div>
        </div>

        <div class="layer-wrp layer-wrp-ox" style="left: 470px;top: 723px;">
            <div id="layer1" class="layer" style="left: -241px;top: -352px;">
                <div class="bubble">
                    <p class="mb5">에스파냐는 유럽에 있어서 <br />태평양에 접해 있지.</p>
                    <div id="ox1" class="answer-ox">
                        <label class="q-label"><input type="radio" name="radio_010_01" id="radio_010_01" value="○" class="sr-only" /><span class="icon-o">○</span></label>
                        <label class="q-label"><input type="radio" name="radio_010_01" id="radio_010_02" value="×" class="sr-only" data-answer="" /><span class="icon-x">×</span></label>
                    </div>
                </div>
            </div>
            <button type="button" title="대화 보기" class="icon-hand ani btn-ox-start" data-toggle="layer" data-target="#layer1" data-audio="audio1">대화 보기</button>
            <button type="button" title="다시 풀기" class="icon-btn-refresh btn-ox-reset" data-target="#ox1">다시 풀기</button>
        </div>

        <div class="layer-wrp layer-wrp-ox" style="left: 554px;top: 591px;">
            <div id="layer2" class="layer" style="left: -183px;top: -322px;">
                <div class="bubble">
                    <p>나라마다 자연환경과 <br />인문환경이 서로 달라 음식의 <br />재료나 조리법이 다양하네요.</p>
                    <div id="ox2" class="answer-ox">
        				<label class="q-label"><input type="radio" name="radio_010_03" id="radio_010_03" value="○" class="sr-only" data-answer="" /><span class="icon-o">○</span></label>
        				<label class="q-label"><input type="radio" name="radio_010_03" id="radio_010_04" value="×" class="sr-only" /><span class="icon-x">×</span></label>
        			</div>
                </div>
            </div>
            <button type="button" title="대화 보기" class="icon-hand ani btn-ox-start" data-toggle="layer" data-target="#layer2" data-audio="audio2">대화 보기</button>
            <button type="button" title="다시 풀기" class="icon-btn-refresh btn-ox-reset" data-target="#ox2">다시 풀기</button>
        </div>

        <div class="layer-wrp layer-wrp-ox" style="left: 674px;top: 591px;">
            <div id="layer3" class="layer" style="left: -217px;top: -286px;">
                <div class="bubble">
                    <p>지역의 특성에 따라 <br />집을 짓는 재료도 <br />다양해요.</p>
                    <div id="ox3" class="answer-ox">
        				<label class="q-label"><input type="radio" name="radio_010_04" id="radio_010_05" value="○" class="sr-only" data-answer="" /><span class="icon-o">○</span></label>
        				<label class="q-label"><input type="radio" name="radio_010_04" id="radio_010_06" value="×" class="sr-only" /><span class="icon-x">×</span></label>
        			</div>
                </div>

            <button type="button" title="대화 보기" class="icon-hand ani btn-ox-start" data-toggle="layer" data-target="#layer3" data-audio="audio3">대화 보기</button>
            <button type="button" title="다시 풀기" class="icon-btn-refresh btn-ox-reset" data-target="#ox3">다시 풀기</button>
