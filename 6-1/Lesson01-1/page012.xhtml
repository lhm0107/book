<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=768, height=1024" name="viewport" />
<title></title>
<link rel="preload" href="font/KoPubBatangPMA.woff" type="font/woff" />
<link rel="preload" href="font/KoPubDotumPMA.woff" type="font/woff" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/lesson.css" />
<script type="text/javascript" src="js/DTCaliperSensor.js"></script>
<!-- page -->
<link rel="stylesheet" type="text/css" href="css/slider.css" />
<link rel="stylesheet" type="text/css" href="css/page012.css" />
</head>
<body>
<div id="wrap">
    <div class="wrapper">
        <header class="ch-1-hd">
			<h1 class="ch-1-title"><span class="sr-only">1</span>민주주의의 발전과<br />시민 참여</h1>
            <button type="button" class="btn-ch-idea" data-toggle="modal" data-target="#modalInteraction">생각을 여는 질문</button>
		</header>
        <div class="ch-1-text">
            <div class="ch-goal">
                <strong class="ch-goal-title">
                    이 단원을 <span>공부하면?</span>
                    <button type="button" title="내용 보기" class="icon-hand" data-inter="#interFadeIn">내용 보기</button>
                    <button type="button" title="다시 실행하기" class="icon-btn-refresh btn-inter-reset">다시 실행하기</button>
                </strong>
                <ul id="interFadeIn" class="ch-goal-list font-dt">
                    <li data-auto-audio="audio1">우리나라의 민주주의 발전 과정을 설명할 수 있습니다.</li>
                    <li data-auto-audio="audio2">민주주의가 발전하는 데 시민의 참여가 중요함을 이해할<br/> 수 있습니다.</li>
                </ul>
                <div class="ch-goal-audio">
                    <audio id="audio1" src="media/page012/012_01.mp3" preload="none"></audio>
                    <audio id="audio2" src="media/page012/012_02.mp3" preload="none"></audio>
                </div>
            </div>
            <div class="think-title">
                <strong class="text-hide">생각이 활짝</strong>
                <p class="font-dt">
                    대통령 선거일에 하연이는 할아버지를 따라 투표소에 왔습니다.
                </p>
            </div>
        </div>
        <p class="ch-1-bubble font-mi" style="left: 155px; top: 587px;">우아, 투표소에<br /> 사람이 많네요.</p>
        <div class="ch-ani">
            <img src="images/page012/plane.png" width="135" alt="" />
        </div>
        <!-- paging -->
		<footer id="num" class="font-dt"><b>12</b><span>1</span> 우리나라의 정치 발전</footer>

    </div>
</div>

<!-- 생각을 여는 질문 -->
<div id="modalInteraction" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" title="닫기" class="icon-modal-close" data-dismiss="modal">닫기</button>
            <h2 class="modal-title"><i class="icon-modal-idea"></i>생각을 여는 질문</h2>
        </div>
        <div id="answer_012_01" class="modal-body">
            <p class="media-title">
                다음 중 전교 회장 선거에서 잘못된 행동을 하고 있는 친구를 찾아 V 표 하세요.
                <span class="side-btns" style="top:35px">
                    <button type="button" title="정답보기" class="icon-btn-chk chk-data-button" data-toggle="answer" data-target="#answer_012_01">확인</button>
                    <button type="button" title="다시하기" class="icon-btn-refresh" data-toggle="answer-refresh" data-target="#answer_012_01">다시하기</button>
                </span>
            </p>
            <ul class="answersheet row mt40">
                <li class="col-6 text-center">
                    <div class="bx">
                        <label>
                            <img src="images/page012/img1.png" width="204" alt="" />
                            <input type="checkbox" name="checkbox_012_01" value="1" id="checkbox_012_01" />
                            <span class="checkbox"></span>
                            <span class="text-flex"><b>▲</b> <span>학생들의 즐거운 학교생활을 위해 노력하겠다고<br /> 공약하는 후보</span></span>
                        </label>
                    </div>
                </li>
                <li class="col-6 text-center">
                    <div class="bx">
                        <label>
                            <img src="images/page012/img2.png" width="126" alt="" />
                            <input type="checkbox" name="checkbox_012_01" value="2" id="checkbox_012_02" data-answer="" />
                            <span class="checkbox"></span>
                            <span class="text-flex"><b>▲</b> <span>친구들에게 간식을 사 주며 뽑아 달라고 하는<br /> 후보</span></span>
                        </label>
                    </div>
                </li>
                <li class="col-6 text-center mt50">
                    <div class="bx">
                        <label>
                            <img src="images/page012/img3.png" width="142" alt="" />
                            <input type="checkbox" name="checkbox_012_01" value="3" id="checkbox_012_03" data-answer="" />
                            <span class="checkbox"></span>
                            <span class="text-flex"><b>▲</b> <span>결석한 친구를 대신하여 투표를 하는 친구</span></span>
                        </label>
                    </div>
                </li>
                <li class="col-6 text-center mt50">
                    <div class="bx">
                        <label>
                            <img src="images/page012/img4.png" width="236" alt="" />
                            <input type="checkbox" name="checkbox_012_01" value="4" id="checkbox_012_04" />
                            <span class="checkbox"></span>
                            <span class="text-flex"><b>▲</b> <span>학급에 도움이 될 만한 후보를 뽑겠다는 친구</span></span>
                        </label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/dic.js"></script>
<!-- page -->
<script type="text/javascript" src="js/interaction.js"></script>
<script type="text/javascript" src="js/jquery-ui.custom.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="js/page012.js"></script>
</body>
</html>
