			<div class="col-wide">
				<h1 class="ch-2-title">
					<span><strong>민주주의</strong>란 무엇일까요</span>
				</h1>
				<div class="layer-wrp layer-wrp-left">
					<button type="button" class="btn-icon" data-toggle="layer" data-target="#unitGoal" onclick="toggleAudioPlay('Audio1', this)"><i class="icon-btn-light"></i>이 주제를 공부하면</button>

					<div id="unitGoal" class="layer" data-toggle="layerClse">
						<div class="layer-body">
							<ul class="lst-type-bull bull-primary">
								<li>일상생활 속 사례를 통해 민주주의의 의미와 중요성을 파악할 수 있어요.</li>

					</div>

        <div class="row">
			<div class="col-wide">
                <div class="para">
                    사회에는 다양한 사람들이 함께 살아간다. 사람마다 생각과 의견이 다르기 때문에 함께 살아가다 보면 여러 가지 문제와 갈등이 발생할 수 있다. <strong class="font-dt">정치</strong>는 이렇게 사람들 사이에서 발생하는 갈등을 조정하고 원만하게 해결해 가는 과정을 말한다. 가정에서 일어나는 문제를 해결 하는 일, 학급이나 학교에서 규칙을 만드는 일, 지역이나 나라의 중요한 일을 결정하는 것 등이 모두 정치에 해당한다.
                </div>
            </div>
