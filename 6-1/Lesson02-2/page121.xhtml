				<div class="para">
					정부와 기업은 수출품의 <span class="btn-dic">가격 경쟁력</span>을 높이려고 노동자의 임금을 계속 낮게 유지하고, 노동 조건 개선을 요구하는 노동자의 목소리를 억압하였다. 그 결과 많은 노동자가 열악한 근무 환경에서 낮은 임금 을 받고 오랜 시간 일을 해야 했다.
				</div>
				<div class="para">
