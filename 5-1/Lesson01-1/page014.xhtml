<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="ko">
<head>
<meta charset="utf-8" />
<meta content="width=768, height=1024" name="viewport" />
<title></title>
<link rel="preload" href="font/KoPubBatangPMA.woff" type="font/woff" />
<link rel="preload" href="font/KoPubDotumPMA.woff" type="font/woff" />
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/lesson.css" />
<script type="text/javascript" src="js/DTCaliperSensor.js"></script>
<!-- page -->
<link rel="stylesheet" type="text/css" href="css/spectrum.css" />
<link rel="stylesheet" type="text/css" href="css/magnify.css" />
<link rel="stylesheet" type="text/css" href="css/page014.css" />
</head>
<body>
<div id="wrap">
	<div class="wrapper">
		<header class="ch-2-hd row">
			<div class="col">
				<img src="images/page014/ch-1-1.png" width="122" alt="1"  data-dtext_index="dtext_cls_image"/>
			</div>
			<div class="col-wide">
				<h1 class="ch-2-title">
					<span>우리 <strong>국토</strong>의 <strong>위치</strong>를<br /> 알아볼까요</span>
				</h1>
				<div class="layer-wrp layer-wrp-left">
					<button type="button" class="btn-icon" data-toggle="layer" data-target="#unitGoal" onclick="toggleAudioPlay('Audio1', this)"><i class="icon-btn-light"></i>이 주제를 공부하면</button>
                    <audio id="Audio1" src="media/page014/014_00.mp3" preload="none"></audio>
					<div id="unitGoal" class="layer" data-toggle="layerClse">
                		<div class="layer-body">
							<ul class="lst-type-bull bull-primary">
	 							<li>우리 국토의 위치와 특징을 설명할 수 있어요.</li>
	 						</ul>
			            </div>
			        </div>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="col-wide">
                <strong class="para-title">국토의 뜻과 위치</strong>
				<div class="para">
					<strong class="font-dt">국토</strong>는 한 나라의 땅을 뜻하며, 사람들이 살아가는 삶의 터전이다. 국토의 위치는 <span class="btn-dic">지구본</span>이나 세계 지도를 이용하여 찾아볼 수 있다. 우리 국토의 위치를 세계 지도에서 찾아보고, 우리나라가 어디에 있는지 친구들과 이야기해 보자.
				</div>
			</div>
		</div>
        <div class="word-bubble">
			<span class="fwd1 font-ka" style="left:309px;top: 60px;">세계 지도</span>
            <span class="fwd2 font-mi" style="left:551px;top: 8px;">세계 지도에서<br /> 대한민국을<br />찾아보세요.</span>
            <div class="painting-area">
                <canvas id="draw_014_01" class="draw" data-role="drawing" data-lineWidth="4" data-strokeStyle="#00b050" width="650" height="436"></canvas>
				<img src="images/page014/map.png" class="enlarge-image" alt="" data-dtext_index="dtext_cls_image" data-magnify-src="images/page014/map.png" />
				<div class="tx-a circle"></div>
            </div>
            <button type="button" class="icon-btn-penwrite" title="디교 펜쓰기" data-toggle="layer" data-target="#drawHelper">디교 펜쓰기</button>
            <button type="button" class="icon-btn-chk chk-data-button" title="정답보기" data-toggle="answer" data-target=".painting-area">정답보기</button>
            <button type="button" class="icon-enlarge btn-magnify" title="확대보기" data-toggle="layer" data-target="#layer1">확대보기</button>
            <div id="drawHelper" class="layer layer-draw" data-toggle="layerClse">
                <div class="draw-option">
                    <input id="spectrumInsert2" type="color" value="#00b050" />
                    <div class="colorchart">
                        <button type="button" title="펜 검은색으로 변경" class="color01 no-style" onclick="changeColorPenDraw('#draw_014_01', '#000000')">색상 변경</button>
                        <button type="button" title="펜 빨간색으로 변경" class="color02 no-style" onclick="changeColorPenDraw('#draw_014_01', '#ff0000')">색상 변경</button>
                        <button type="button" title="펜 파란색으로 변경" class="color03 no-style" onclick="changeColorPenDraw('#draw_014_01', '#0000ff')">색상 변경</button>
                        <button type="button" title="펜 노란색으로 변경" class="color04 no-style" onclick="changeColorPenDraw('#draw_014_01', '#fdce54')">색상 변경</button>
                    </div>
                    <div class="linewidth">
                        <button type="button" title="펜 굵기 변경" class="line1 no-style" onclick="changeLineWidthPenDraw('#draw_014_01', 1)">굵기 변경</button>
                        <button type="button" title="펜 굵기 변경" class="line2 no-style" onclick="changeLineWidthPenDraw('#draw_014_01', 4)">굵기 변경</button>
                        <button type="button" title="펜 굵기 변경" class="line3 no-style" onclick="changeLineWidthPenDraw('#draw_014_01', 7)">굵기 변경</button>
                        <button type="button" title="펜 굵기 변경" class="line4 no-style" onclick="changeLineWidthPenDraw('#draw_014_01', 14)">굵기 변경</button>
                    </div>
                    <div class="btns">
                        <button type="button" title="펜 쓰기 영역 부분 삭제" class="icon-eraser ml10 mr10" onclick="eraserPenDraw('#draw_014_01',this);">펜 쓰기 영역 부분 삭제</button>
                        <button type="button" title="펜 쓰기 영역 전체 삭제" class="icon-del" onclick="deletePenDraw('#draw_014_01');">펜 쓰기 영역 전체 삭제</button>
                    </div>
                </div>
            </div>
        </div>
		<!-- paging -->
		<footer id="num" class="font-dt"><b>14</b><span>1</span> 국토와 우리 생활</footer>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/dic.js"></script>
<!-- page -->
<script type="text/javascript" src="js/spectrum.js"></script>
<script type="text/javascript" src="js/drawing.js"></script>
<script type="text/javascript" src="js/jquery.magnify.js"></script>
<script type="text/javascript" src="js/page014.js"></script>
</body>
</html>
