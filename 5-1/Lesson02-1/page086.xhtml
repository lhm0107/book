<div id="wrap">
    <div class="wrapper">
        <div class="content font-dt">
            <p class="text-indent">모든 사람은 태어나면서부터 인간답게 살아갈 권리가 있다. 인간으로서 존중받으며 행복하게 살기 위해서는 인간이라면 누구나누릴 수 있는 권리가 보장되어야 한다.</p>
            <div class="intro-question">
                <div class="text-mark">
                    <i class="icon-face-wh"></i>
                    <p class="font-netmarble">바람직할까? 바람직하지 못할까?</p>
                </div>
                <div class="box">
                    다음 그림 속 대화 중에서 바람직한 것에 ◯ 표, 바람직하지 못한 것에 × 표를 해 보자.
                </div>
            </div>
        </div>

        <div class="layer-wrp layer-wrp-ox" style="left: 444px; top: 548px;">
            <div id="layer1" class="layer" style="left: -146px; top: -210px">
                <div class="bubble">
                    <p class="mb5">학교에 다닐 나이가 되더라도 <br />굳이 다닐 필요 없어.</p>
                    <div id="ox1" class="answer-ox">
                        <label class="q-label"><input type="radio" name="radio_086_01" id="radio_086_01" value="○" class="sr-only" /><span class="icon-o">○</span></label>
                        <label class="q-label"><input type="radio" name="radio_086_01" id="radio_086_02" value="×" class="sr-only" data-answer="" /><span class="icon-x">×</span></label>
                    </div>
                </div>
            </div>
            <button type="button" title="대화 보기" class="icon-hand ani btn-ox-start" data-toggle="layer" data-target="#layer1" data-audio="audio1">대화 보기</button>
            <button type="button" title="다시 풀기" class="icon-btn-refresh btn-ox-reset" data-target="#ox1">다시 풀기</button>
        </div>

        <div class="layer-wrp layer-wrp-ox" style="left: 459px; top: 823px;">
            <div id="layer2" class="layer" style="left: -147px; top: -211px;">
                <div class="bubble">
                    <p class="mb5">내가 살고 싶은 곳으로 <br />자유롭게 이사할 수 있어.</p>
                    <div id="ox2" class="answer-ox">
        				<label class="q-label"><input type="radio" name="radio_086_03" id="radio_086_03" value="○" class="sr-only" data-answer="" /><span class="icon-o">○</span></label>
        				<label class="q-label"><input type="radio" name="radio_086_03" id="radio_086_04" value="×" class="sr-only" /><span class="icon-x">×</span></label>
        			</div>
                </div>
            </div>
            <button type="button" title="대화 보기" class="icon-hand ani btn-ox-start" data-toggle="layer" data-target="#layer2" data-audio="audio2">대화 보기</button>
            <button type="button" title="다시 풀기" class="icon-btn-refresh btn-ox-reset" data-target="#ox2">다시 풀기</button>
        </div>

        <audio id="audio1" src="media/page086/086_01.mp3" preload="none"></audio>
		<audio id="audio2" src="media/page086/086_02.mp3" preload="none"></audio>
