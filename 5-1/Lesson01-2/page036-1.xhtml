<body>
<div id="wrap">
	<div class="wrapper">
		<header class="ch-2-hd row">
			<div class="col">
				<img src="images/page036/ch-2-1.png" width="122" alt="1" data-dtext_index="dtext_cls_image" />
			</div>
			<div class="col-wide">
				<h1 class="ch-2-title">
					<span>우리나라의 <strong>지형</strong> 환경을 <br /> 살펴볼까요</span>
				</h1>
				<div class="layer-wrp layer-wrp-left">
					<button type="button" class="btn-icon" data-toggle="layer" data-target="#unitGoal" onclick="toggleAudioPlay('Audio1', this)"><i class="icon-btn-light"></i>이 주제를 공부하면</button>
                    <audio id="Audio1" src="media/page036/036_00.mp3" preload="none"></audio>
					<div id="unitGoal" class="layer" data-toggle="layerClse">
                		<div class="layer-body">
							<ul class="lst-type-bull bull-primary">
	 							<li>우리나라의 지형 환경을 설명할 수 있어요.</li>
	 						</ul>
			            </div>
			        </div>
				</div>
			</div>
		</header>
        <div class="row">
			<div class="col-wide">
                <div class="para">
                    땅의 생김새를 <strong class="font-dt">지형</strong>이라고 한다. 우리나라에는 땅이 높고 경사진 <strong class="font-dt">산지</strong>, 땅이 낮고 평평한 <strong class="font-dt">평야</strong>, 물이 모여 흐르는 <strong class="font-dt">하천</strong>, 바다와 육지가 맞닿은 <strong class="font-dt">해안</strong> 등 다양한 지형이 있다.
                </div>
            </div>
		</div>
		<div class="tab-wrap">
			<nav class="nav nav-tabs justify-content-start">
				<button type="button" class="active" data-toggle="tab" data-target="#tab1">산지</button>
				<button type="button" data-toggle="tab" data-target="#tab2">평야</button>
				<button type="button" data-toggle="tab" data-target="#tab3">하천</button>
				<button type="button" data-toggle="tab" data-target="#tab4">해안</button>
			</nav>
			<div class="tab-content">
				<div id="tab1" class="tab-pane active">
					<div class="slider-wrap">
						<div class="tab-swiper">
							<div class="swiper-container">
								<ul class="swiper-wrapper">
									<li class="swiper-slide">
										<img src="images/page036/1-1.jpg" alt="산지" title="" data-dtext_index="dtext_cls_image" />
									</li>
									<li class="swiper-slide">
										<img src="images/page036/1-2.jpg" alt="지리산" title="" data-dtext_index="dtext_cls_image" />
									</li>
								</ul>
							</div>
							<div class="swiper-button-next"></div>
							<div class="swiper-button-prev"></div>
							<p class="slider-figcaption">산들이 모여 이룬 지형을 산지라고 한다.</p>
							<nav class="nav nav-thumbs" data-num="0">
								<button type="button" class="active"><img src="images/page036/1-1.jpg" alt="산지" /></button>
								<button type="button"><img src="images/page036/1-2.jpg" alt="지리산"  /></button>
							</nav>
						</div>
					</div>
				</div>
				<div id="tab2" class="tab-pane">
					<div class="slider-wrap">
						<div class="tab-swiper">
							<div class="swiper-container">
								<ul class="swiper-wrapper">
									<li class="swiper-slide">
										<img src="images/page036/2-1.jpg" alt="평야" title="" data-dtext_index="dtext_cls_image" />
									</li>
									<li class="swiper-slide">
										<img src="images/page036/2-2.jpg" alt="김해평야" title="" data-dtext_index="dtext_cls_image" />
									</li>
								</ul>
							</div>
							<div class="swiper-button-next"></div>
							<div class="swiper-button-prev"></div>
							<p class="slider-figcaption">넓고 평평하게 펼쳐진 땅을 평야라고 한다.</p>
							<nav class="nav nav-thumbs" data-num="1">
								<button type="button" class="active"><img src="images/page036/2-1.jpg" alt="평야" /></button>
								<button type="button"><img src="images/page036/2-2.jpg" alt="김해평야"  /></button>
							</nav>
						</div>
					</div>
				</div>
				<div id="tab3" class="tab-pane">
					<div class="slider-wrap">
						<div class="tab-swiper">
							<div class="swiper-container">
								<ul class="swiper-wrapper">
									<li class="swiper-slide">
										<img src="images/page036/3-1.jpg" alt="하천" title="" data-dtext_index="dtext_cls_image" />
									</li>
									<li class="swiper-slide">
										<img src="images/page036/3-2.jpg" alt="영산강" title="" data-dtext_index="dtext_cls_image" />
									</li>
								</ul>
							</div>
							<div class="swiper-button-next"></div>
							<div class="swiper-button-prev"></div>
							<p class="slider-figcaption">땅의 모양을 따라 흐르는 물줄기를 하천이라고 한다.</p>
							<nav class="nav nav-thumbs" data-num="2">
								<button type="button" class="active"><img src="images/page036/3-1.jpg" alt="하천" /></button>
								<button type="button"><img src="images/page036/3-2.jpg" alt="영산강" /></button>
							</nav>
						</div>
					</div>
				</div>
				<div id="tab4" class="tab-pane">
					<div class="slider-wrap">
						<div class="tab-swiper">
							<div class="swiper-container">
								<ul class="swiper-wrapper">
									<li class="swiper-slide">
										<img src="images/page036/4-1.jpg" alt="해안" title="" data-dtext_index="dtext_cls_image" />
									</li>
									<li class="swiper-slide">
										<img src="images/page036/4-2.jpg" alt="정동진" title="" data-dtext_index="dtext_cls_image" />
									</li>
								</ul>
							</div>
							<div class="swiper-button-next"></div>
							<div class="swiper-button-prev"></div>
							<p class="slider-figcaption">바다와 맞닿은 육지 부분을 해안이라고 한다.</p>
							<nav class="nav nav-thumbs" data-num="3">
								<button type="button" class="active"><img src="images/page036/4-1.jpg" alt="해안"  /></button>
								<button type="button"><img src="images/page036/4-2.jpg" alt="정동진" /></button>
							</nav>
						</div>
					</div>
				</div>
			</div>

		<footer id="num" class="font-dt"><b>36</b><span>1</span>국토와 우리 생활</footer>
