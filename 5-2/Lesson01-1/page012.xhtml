        <header class="ch-1-hd">
			<h1 class="ch-1-title"><span class="sr-only">1</span>나라의 등장과 <br />발전</h1>

                <ul id="interFadeIn" class="ch-goal-list font-dt ch-goal-list-bul">

                    <li data-audio="audio2">여러 나라의 대표적인 문화유산을 살펴보고 문화의 우수성을 <span class="text-nowrap">말할</span> 수 있습니다.</li>
                </ul>
                <div class="ch-goal-audio">
                    <audio id="audio1" src="media/page012/012_01.mp3" preload="none"></audio>
                    <audio id="audio2" src="media/page012/012_02.mp3" preload="none"></audio>
                </div>
            </div>
            <div class="think-title">
                <strong class="text-hide sm">생각이 활짝</strong>
                <p class="font-dt">
                    시후는 아빠와 함께 경주에 았습니다. 여러 문화유산을 찾아 도장을 찍으며 여행하던 중, 나정이라는 곳에 도착했습니다.
                </p>
            </div>

        <p class="ch-1-bubble font-mi" style="left: 231px;top: 758px;">이제 도장 찍는 <br />칸이 세 개 <br />남았네.</p>
