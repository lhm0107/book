				<p class="para">우삼국 시대에는 왕실이 절과 탑을 많이 만들었다. 신라의 <strong class="font-dt">황룡사</strong>와 백제의 <strong class="font-dt">미륵사</strong>는 <span class="text-nowrap" style="letter-spacing: -.025em;">대표적인 삼국 시대의 절이다. 신라와 백제는</span> 이러한 큰 절을 지어 왕실의 위엄을 높이고, 여러 가지 불교 행사를 열어 나라의 평화와 발전을 빌었다.</p>
				<p class="para">특히 신라의 선덕 여왕은 황룡사 9층 <span class="text-nowrap">목탑을</span> 세워 불교의 힘으로 이웃 나라가 <span class="text-nowrap">쳐들어오는</span> 것을 막아 내고자 하였다.</p>
