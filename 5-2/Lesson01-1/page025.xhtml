			<p class="para">8세기 말에 신라는 혼란에 빠졌다. 귀족들의 왕위 다툼이 일어나 <br />약 150년 동안 왕이 20명이나 바뀌었다.</p>
			<p class="para">또한 자연재해와 굶주림으로 농민들의 삶이 점점 <br/>어려워졌다. 귀족들의 <span class="btn-dic">수탈</span>에 시달리던 농민들은 <br />도적이 되거나 들고일어나 지방의 관청을 <br />공격하기도 하였다.</p>
			<p class="para">지방에서는 <span class="btn-dic">호족</span>이 성장하였다. 이들은 자신의 지역을 직접 다스리며 신라 정부에 대항하여 새로운 사회를 세우고자 하였다.</p>
