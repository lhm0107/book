    <div class="wrapper">
        <header class="ch-1-hd">
			<h1 class="ch-1-title"><span class="sr-only">3</span>대한민국 정부의 수립과<br />6·25 전쟁</h1>
            <button type="button" class="btn-ch-idea" data-toggle="modal" data-target="#modalInteraction">생각을 여는 질문</button>
		</header>
        <div class="ch-1-text d-flex">
            <div class="ch-goal">
                <strong class="ch-goal-title">
                    이 단원을 <span>공부하면?</span>
                    <button type="button" title="내용 보기" class="icon-hand" data-inter="#interFadeIn">내용 보기</button>
                    <button type="button" title="다시 실행하기" class="icon-btn-refresh btn-inter-reset">다시 실행하기</button>
                </strong>
                <ul id="interFadeIn" class="ch-goal-list font-dt">
                    <li data-audio="audio1">8·15 광복 이후 대한민국정부의 수립 과정과 의의를 알 수 있습니다.</li>
                    <li data-audio="audio2">6·25 전쟁의 원인과 과정을 이해하고 영향과 결과를 설명할 수 있습니다.</li>
                </ul>
                <div class="ch-goal-audio">
                    <audio id="audio1" src="media/page134/134_01.mp3" preload="none"></audio>
                    <audio id="audio2" src="media/page134/134_02.mp3" preload="none"></audio>
                </div>
            </div>
            <div class="think-title">
                <strong class="text-hide">생각이 활짝</strong>
                <p class="font-dt">
                    산들이는 열무와 포항의 한 공원에 놀러 갔다가 1950년에 일어난 전쟁에 참여한 당시 중학교 3학년이던 이우근의 편지비를 보게 되었습니다.
                </p>
            </div>
        </div>
        <!-- paging -->
		<footer id="num" class="font-dt"><b>134</b><span>2</span>사회의 새로운 변화와 오늘날의 우리</footer>
